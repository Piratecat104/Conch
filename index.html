<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cp site</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1d4b45, #20726b);
            font-family: Arial, sans-serif;
            transition: background 1s ease;
        }

        .steam-button {
            padding: 30px 60px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #40E0D0, #20726b);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 0 2px rgba(0, 0, 0, 0.6); 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .steam-button:hover {
            transform: scale(2.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
                        0 0 20px #66c0f4,
                        0 0 30px rgba(102, 192, 244, 0.6); 
            background: linear-gradient(45deg, #20726b, #40E0D0);
        }

        .steam-button:active {
            transform: scale(0.95);
        }

        .big-text {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .show-text {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="steam-button" onclick="handleClick()">CLICK FOR CHILD POR-</button>
    <div class="big-text">NO CHILD PORN NIGGA</div>
    
    <audio id="mySound" src="vine-boom.mp3"></audio>
    <script>
        function handleClick() {
            // Change background to black
            document.body.style.background = 'black';
            
            // Hide the button
            document.querySelector('.steam-button').style.display = 'none';
            
            // Show the text after a slight delay
            setTimeout(() => {
                document.querySelector('.big-text').classList.add('show-text');
            }, 500);

            
            setTimeout(() => {
                const audio = document.getElementById('mySound');
                audio.play();
            }, 100);
        }
    </script>
</body>
</html>
